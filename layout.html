<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>layout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a5d34b40ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>
    <div id="parent">
      <div class="top">
        <div class="topchild"><i class="fas fa-camera"></i></div>
        <div class="topchild-heading">Instagram</div>
        <div class="topchild"><i class="fas fa-search"></i></div>
        <div class="topchild"><i class="far fa-paper-plane"></i></div>
      </div>
      <div class=middle>
        <div class="middlechild">
         HELLO GREEKS
        </div>
      </div>
      <div class="bottom">
        <div class="bottomchild"><i class="fas fa-home"></i></div>
        <div class="bottomchild"><i class="fab fa-youtube"></i></div>
        <div class="bottomchild"><i class="far fa-plus-square"></i></div>
        <div class="bottomchild"><i class="far fa-heart"></i></div>
        <div class="bottomchild"><i class="far fa-user-circle"></i></div>

      </div>

    </div>

  </body>
</html>
